
<div class="container">
    <mat-form-field appearance="fill">
      <mat-label>Crypto</mat-label>
      <mat-select [(ngModel)]="selectedCrypto">
        <mat-option *ngFor="let crypto of cryptos" [value]="crypto?.symbol_id">
          {{crypto?.asset_id_base}}/{{crypto.asset_id_quote}}
        </mat-option>
      </mat-select>
    </mat-form-field>
<button mat-raised-button color="primary" (click)="onCryptoChange()">Subscribe</button>
</div>
